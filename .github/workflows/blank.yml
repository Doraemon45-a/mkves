name: Convert MKV to MP4 and Upload to Google Drive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  convert_and_upload:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg
        python3 -m pip install --upgrade pip
        python3 -m pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client

    - name: Create token.pickle
      run: |
        echo "${{ secrets.GDRIVE_TOKEN }}" | base64 --decode > token.pickle

    - name: Download MKV file
      run: |
        curl -L -o video.mkv "https://tipistream.tipikuy.workers.dev/0:/RAW/lightsho.s1.1080.265-pahe.in/Light%20Shop%20Season%201%201080p%20x265%20%5BPahe.in%5D/Light.Shop.S01E01.Episode.1.Strangers.1080p.WEB-DL.x265.6CH-Pahe.in.mkv"

    - name: Download Subtitle file
      run: |
        curl -L -o subtitle.srt "https://str.tipiku.my.id/hardsub/series/shop/Light.Shop.S01E01.srt"

    - name: Convert MKV to MP4
      run: |
        ffmpeg -i video.mkv -vf "scale=1920:1080,subtitles=subtitle.srt" -r 24 -c:v libx264 -preset veryfast -crf 22 -c:a aac -b:a 160k -ac 2 -af "volume=2.0" -movflags +faststart video.mp4

    - name: Upload to Google Drive
      run: python3 upload_to_gdrive.py video.mp4
